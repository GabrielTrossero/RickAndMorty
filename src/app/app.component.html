<div class="container">
  <h1>Lista de personajes</h1>
  <div class="botones">
    <button class="btn btn-primary" (click)="onClickAnt()" [disabled]="pagActual === 1">Anterior</button>
    <button class="btn btn-primary m-2" (click)="onClickSig()" [disabled]="pagActual === cantPages">Siguiente</button>
  </div>
  <h5>PÃ¡gina {{pagActual}} de {{cantPages}}</h5>
  <div class="row">
    <div class="col-6 col-md-3" *ngFor="let personaje of personajes">
      <div class="personaje" [ngClass]="{vivo: (personaje.status === 'Alive'), muerto: (personaje.status === 'Dead')}">
        <h3>{{personaje.name}}</h3>
        <img [src]="personaje.image" alt="">
        <p>{{personaje.species}}</p>
      </div>
    </div>
  </div>
</div>
